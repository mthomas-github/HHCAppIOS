enum Phase {
   New
   Interested
   SignUp
   Waitlist
   Closed
 }
 
type Trip @model {
  id: ID!
  name: String!
  description: String!
  total: String
  coverImage: String!
  phase: Phase
  startDate: AWSDateTime!
  endDate: AWSDateTime!
  tenative: Boolean!
  gallery: [String]
  members: [String]
}

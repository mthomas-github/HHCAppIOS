enum Phase {
   New
   Interested
   SignUp
   Waitlist
   Closed
 }
 
type Trip @model {
   id: ID!
  name: String!
  description: String!
  total: Float
  coverImageKey: String!
  tripPhase: Phase
  startDate: AWSDateTime!
  endDate: AWSDateTime!
  tenative: Boolean!
  gallery: [String]
  members: [String]
  maxSeats: Int
  paymentPlan: Boolean
}
